<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>DearOne</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" href="logo.png" type="image/png" sizes="any">
  <link rel="apple-touch-icon" href="logo.png">
</head>
<body>
  <div class="main-container">
    <!-- Achtergrond en confetti -->
    <div class="hearts-container">
      <!-- Hier komen de bewegende hartjes via JS -->
    </div>

    <!-- Header -->
    <header class="header">
      <h1>Fijne verjaardag</h1>
      <p>Mijn &lt;3</p>
    </header>

    <!-- Eerste "Business" Meeting -->
    <section class="card">
      <h2>Eerste ''Business'' Meeting</h2>
      <div class="countdown">
        <div class="time-box">
          <div class="number">01</div>
          <div class="label">Years</div>
        </div>
        <div class="time-box">
          <div class="number">01</div>
          <div class="label">Months</div>
        </div>
        <div class="time-box">
          <div class="number">08</div>
          <div class="label">Days</div>
        </div>
        <div class="time-box small">
          <div class="number">22</div>
          <div class="label">Hours</div>
        </div>
        <div class="time-box small">
          <div class="number">03</div>
          <div class="label">Minutes</div>
        </div>
        <div class="time-box small">
          <div class="number animate-pulse">43</div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </section>

    <!-- De kleine details die opvallen -->
    <section class="card">
      <h2>De kleine details die opvallen</h2>
      <p>Waardoor ik met de dag steeds meer van je hou</p>
      <div class="details-grid">
        <div class="detail-box">test</div>
        <div class="detail-box">test</div>
        <div class="detail-box">test</div>
      </div>
    </section>

    <!-- Eerste keer contact -->
    <section class="card">
      <h2>Eerste keer contact</h2>
      <div class="countdown">
        <div class="time-box">
          <div class="number">00</div>
          <div class="label">Years</div>
        </div>
        <div class="time-box">
          <div class="number">00</div>
          <div class="label">Months</div>
        </div>
        <div class="time-box">
          <div class="number">03</div>
          <div class="label">Days</div>
        </div>
        <div class="time-box small">
          <div class="number">22</div>
          <div class="label">Hours</div>
        </div>
        <div class="time-box small">
          <div class="number">26</div>
          <div class="label">Minutes</div>
        </div>
        <div class="time-box small">
          <div class="number animate-pulse">13</div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </section>

    <!-- Confetti Reward Button -->
    <div class="reward-container">
      <button id="confettiReward">test :)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
