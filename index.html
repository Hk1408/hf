<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voor Mijn hartje ♥️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SLOTJE -->
  <div id="lock-screen" class="screen">
    <div class="lock-container">
      <h2 id="lock-text">Wanneer was onze eerste ''business'' meeting?💕</h2>
      <div class="lock" id="lock">🔒</div>
      <input type="password" id="code-input" placeholder="4 cijfers" maxlength="4">
      <button id="unlock-btn">Open</button>
    </div>
  </div>

  <!-- ENVELOP -->
  <div id="envelope-screen" class="screen hidden">
    <div class="envelope-container">
      <div class="envelope" id="envelope">✉️</div>
      <div id="options" class="hidden">
        <p>Welkom Farah! Wil je de envelop openen?♥️</p>
        <button class="choice-btn" id="yes-btn">Ja</button>
        <button class="choice-btn" id="no-btn">Nee</button>
      </div>
    </div>
  </div>

  <!-- MENU -->
  <div id="menu-screen" class="screen hidden">
    <h1>💞  💞</h1>
    <div class="menu-buttons">
      <button class="menu-btn" id="stats-btn">📊 Statistieken</button>
      <button class="menu-btn" id="photos-btn">📸 Foto's</button>
      <button class="menu-btn" id="messages-btn">💌 Berichten</button>
    </div>
  </div>

  <!-- STATISTIEKEN -->
  <div id="stats-screen" class="screen hidden">
    <h2>📊 Jouw Statistieken 💖</h2>
    <p>Hier kan je leuke data of herinneringen kwijt!</p>
    <button class="back-btn">⬅️ Terug</button>
  </div>

  <!-- FOTO’S -->
  <div id="photos-screen" class="screen hidden">
    <h2>📸 Onze Mooie Momenten 💕</h2>
    <img src="https://via.placeholder.com/250" alt="Foto voorbeeld">
    <img src="https://via.placeholder.com/250" alt="Foto voorbeeld">
    <button class="back-btn">⬅️ Terug</button>
  </div>

  <!-- BERICHTEN -->
  <div id="messages-screen" class="screen hidden">
    <h2>💌 Lieve Berichten 💌</h2>
    <ul>
      <li>Ik hou van jou 💖</li>
      <li>Je bent mijn alles 💕</li>
      <li>Voor altijd samen 💘</li>
    </ul>
    <button class="back-btn">⬅️ Terug</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
